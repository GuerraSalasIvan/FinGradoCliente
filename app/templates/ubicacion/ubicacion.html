{% load bootstrap_icons %}
<div>
    <h2>Nombre: {{ ubicacion.nombre }}</h2> 
    <h5>Capacidad: {{ ubicacion.capacidad }}</h5> 
    <h5>Calle: {{ ubicacion.calle }}</h5> 
    <a href= "{% url 'ubicacion_editar' ubicacion.id %}"><i class="fa-solid fa-pencil"></i></a>

    <form action = "{% url 'ubicacion_eliminar' ubicacion.id %}" method = "post"> 
        {% csrf_token %}
        <button class="btn btn-danger" onclick="return eliminar();" type="submit">
            <span>{% bs_icon 'trash' %}</span>
        </button> 
    </form>
    
    <br>
    <br>

</div>
